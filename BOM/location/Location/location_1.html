<html>
  <head>
    <title>Location Example</title>
  </head>
  <body>
    <script>
      document.write(location.href);
    </script>
    <h2>First Document</h2>
    <input
      type="button"
      value="Next"
      onclick="location.assign('location_2.html')"
    />
    <input type="button" value="Refresh" onclick="location.reload()" />
  </body>
</html>
