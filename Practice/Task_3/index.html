<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Glow Effect</title>
    <style>
      body {
        margin: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        font-family: sans-serif;
      }

      .card {
        position: relative;
        width: 300px;
        height: 200px;
        background: #1e293b;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        z-index: 1;
      }

      .glow {
        position: absolute;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(135, 12, 12), transparent 60%);
        pointer-events: none;
        filter: blur(40px);
        transform: translate(-50%, -50%);
        z-index: 0;
      }

      .card-content {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <div class="glow" id="glow"></div>
      <div class="card-content">
        <h2>ðŸ“¦ Product Card</h2>
        <p>Hover to see the light effect!</p>
      </div>
    </div>

    <script>
      const card = document.getElementById("card");
      const glow = document.getElementById("glow");

      card.addEventListener("mousemove", (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        glow.style.left = `${x}px`;
        glow.style.top = `${y}px`;
      });

      card.addEventListener("mouseleave", () => {
        glow.style.left = `-9999px`; // hide glow when mouse leaves
      });
    </script>
  </body>
</html>
