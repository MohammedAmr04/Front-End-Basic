<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Header</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .section {
        height: 150vh;
        padding: 20px;
        background-color: lightgray;
      }

      .header {
        position: sticky;
        top: 0;
        background-color: yellow;
        padding: 15px;
        font-size: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="header">Sticky Header - Stays While Scrolling</div>
      <p>
        Scroll down and notice how the header stays until this section ends.
      </p>
    </div>
  </body>
</html>
