<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning & Z-Index Demo</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* ðŸ”¹ Fixed Navbar */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 18px;
        z-index: 1000; /* Ensures navbar is always on top */
      }

      /* ðŸ”¹ Sidebar (Sticky) */
      .sidebar {
        position: sticky;
        top: 60px; /* Below navbar */
        width: 200px;
        height: 100vh;
        background-color: #f4f4f4;
        padding: 15px;
        float: left;
      }

      /* ðŸ”¹ Main Content */
      .content {
        margin-left: 220px;
        padding: 20px;
      }

      /* ðŸ”¹ Box with Absolute Positioning */
      .relative-box {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: lightblue;
        margin: 20px 0;
      }

      .absolute-box {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: red;
        color: white;
        padding: 10px;
      }

      /* ðŸ”¹ Modal (Z-Index) */
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 2px solid black;
        display: none;
        z-index: 2000; /* Highest priority */
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 1999; /* Below modal */
      }

      .btn {
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- ðŸ”¹ Fixed Navbar -->
    <div class="navbar">Fixed Navbar</div>

    <!-- ðŸ”¹ Sidebar (Sticky) -->
    <div class="sidebar">
      <h3>Sticky Sidebar</h3>
      <p>Scroll down to see the effect.</p>
    </div>

    <!-- ðŸ”¹ Main Content -->
    <div class="content">
      <h1>CSS Positioning & Z-Index</h1>

      <p>This page demonstrates various CSS positioning techniques.</p>

      <!-- ðŸ”¹ Relative & Absolute Positioning -->
      <div class="relative-box">
        <p>Relative Box</p>
        <div class="absolute-box">Absolute Box</div>
      </div>

      <!-- ðŸ”¹ Button to Show Modal -->
      <button class="btn" onclick="openModal()">Open Modal</button>
    </div>

    <!-- ðŸ”¹ Modal -->
    <div class="modal-overlay" onclick="closeModal()"></div>
    <div class="modal">
      <h2>Modal Window</h2>
      <p>This modal uses `position: fixed` and `z-index`.</p>
      <button class="btn" onclick="closeModal()">Close</button>
    </div>

    <script>
      function openModal() {
        document.querySelector(".modal").style.display = "block";
        document.querySelector(".modal-overlay").style.display = "block";
      }

      function closeModal() {
        document.querySelector(".modal").style.display = "none";
        document.querySelector(".modal-overlay").style.display = "none";
      }
    </script>
  </body>
</html>
