<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Navbar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 200vh;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: black;
        color: white;
        padding: 15px;
        text-align: center;
      }

      .content {
        margin-top: 60px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">Fixed Navbar - Always Visible</div>

    <div class="content">
      <h2>Scroll Down</h2>
      <p>Notice how the navbar stays in place while scrolling.</p>
    </div>
  </body>
</html>
