<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float and Clear Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGNhdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=200&q=80"
        alt="Image 1"
        class="image"
      />
      <img
        src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGNhdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=200&q=80"
        alt="Image 2"
        class="image"
      />

      <!-- عنصر يستخدم clear لإيقاف تأثير float -->
      <div class="clear"></div>

      <p class="text">
        This paragraph is placed below the floated images. Without the `clear`
        property, it might overlap with the images.
      </p>
    </div>
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGNhdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=200&q=80"
        alt="Image 1"
        class="image"
      />
      <img
        src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGNhdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=200&q=80"
        alt="Image 2"
        class="image"
      />

      <!-- عنصر يستخدم clear لإيقاف تأثير float -->
      <div class="clear"></div>

      <p class="text">
        This paragraph is placed below the floated images. Without the `clear`
        property, it might overlap with the images.
      </p>
    </div>
  </body>
</html>
